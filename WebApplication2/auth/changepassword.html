<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смена пароля</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .change-password-container {
        margin-top: 20px;
      background-color: white;
      padding: 20px;
      padding-left: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .change-password-container h2 {
      margin-bottom: 20px;
    }
    .change-password-container input {
      margin-top: 20px;
      width: 80%;
      padding: 10px;
      padding-left: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .change-password-container button {
        margin-top: 20px;
      width: 80%;
      padding: 10px;
      padding-left: 20px;
      background-color: rgb(104, 104, 187);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .change-password-container button:hover {
      background-color: rgb(64, 64, 119);
    }
  </style>
</head>
<body>
  <div class="change-password-container">
    <h2>Смена пароля</h2>
    <form action="/api/change-password" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="old-password" placeholder="Старый пароль" required>
      <input type="password" name="new-password" placeholder="Новый пароль" required>
      <button type="submit">Сменить пароль</button>
    </form>
  </div>
</body>
</html>
